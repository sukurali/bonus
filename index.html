<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="fonts/flatte_icons/flaticon.css" />
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/all.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">

    <title>Contact Us</title>
  </head>
  <body>
  

    <div class="overlayl">
      <div class="back_clr">
        <div class="container">
          <div class="logo_Menu">
            <div class="row">
              <div class="col-md-8">
                <div class="logo">
                  <img class="img-fluid" class="center" src="images/logo.png" alt="error" />
                </div>
              </div>

              <div class="col-md-4">
                <div class="Menu">
                  <ul>
                    <li><a data-scroll href="#contact">Contact Us</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <section>
      <div class="flatt_cions_header">
        <div class="container">
          <div class="row">
            <div class="col-md-4">
              <div class="box_1 py-3">
                <i class="flaticon-sketch"></i>
                <h6>Sustainable Construction</h6>
              </div>
            </div>

            <div class="col-md-4">
              <div class="box_2 py-3">
                <i class="flaticon-factory"></i>
                <h6>Commercial and Industrial Packages</h6>
              </div>
            </div>

            <div class="col-md-4">
              <div class="box_3 py-3">
                <i class="flaticon-package"></i>
                <h6>Lightning Fast Delivery</h6>
              </div>
            </div>
          </div>
        </div>
      </div>


  <div class="content">
    
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-10">
          

          <div class="row justify-content-center">
            <div class="col-md-6">
              
              <h6 class="heading mb-4" id="contact">For help with your project or enquiries about specific units, fill out the form below and one of our experts will be in touch.</h6>
              

              

              <p><img src="images/undraw-contact.svg" alt="Image" class="img-fluid"></p>


            </div>
            <div class="col-md-6">
              
              <form class="mb-5" method="post" id="contactForm" name="contactForm">
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="name" id="name" placeholder="Your name">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <input type="text" class="form-control" name="email" id="email" placeholder="Your Email">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12 form-group">
                    <textarea class="form-control" name="message" id="message" cols="30" rows="7" placeholder="Your Message"></textarea>
                  </div>
                </div>  
                <div class="row">
                  <div class="col-12">
                    <input type="submit" value="Send Message" class="btn btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                  </div>
                </div>
              </form>

              <div id="form-message-warning mt-4"></div> 
              <div id="form-message-success">
                Your message was sent, thank you!
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/main.js"></script>

  </body>
</html>
